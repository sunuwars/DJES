<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,700,900" rel="stylesheet">
  <title>Michael's List</title>
</head>

<body>
  <nav>
    <a href="#log-in">Login</a>
  </nav>
  <main>
    <header>
      <h1>Michael's List</h1>
      <h2>Just FAC it!</h2>
      <h3>Lend and borrow items with your FAC friends</h3>
    </header>
  
    <section class="reg-container submit-item-container">
      <h3>Sign up form</h3>
      <form id="reg-form" class="something" method="post" action="/register">
        <span class="error passive" aria-live="polite"></span>
        <label for="name">Name:</label>
        <input type="text" class="reg-form-input" name='reg-name' id="reg-name" placeholder="Enter your name" autocomplete="off" required>
        <label for="email">Email:</label>
        <input type="email" class="reg-form-input" name='reg-email' id="reg-email" placeholder="Enter your email address" autocomplete="off" required >
        <label for="password">Password: <p class="disclaimer">(min. 8 characters with letters and numbers)</p></label>
        <input type="password" class="reg-form-input" name='reg-password' id="reg-password" placeholder="Enter your password here" autocomplete="off" required pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" />
        <label for="confirm-password">Confirm password:</label>
        <input type="password" class="reg-form-input" id="reg-confirm-password" placeholder="Confirm your password" autocomplete="off"
          required pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" />
        <label for="email">Pick your favourite colour:</label>
        <input type="color" class="reg-form-input" name='fav-colour' id="fav-colour" placeholder="Fav colour in hex" autocomplete="off" required>
        <button id="submit-reg" type="submit">Register</button>
      </form>

    </section>

    <section class="reg-container submit-item-container" id="log-in">
      <h3>Login form</h3>
      <form id="login-form" class="something" method="post" action="/login">
        <span id='error1' class="error passive" aria-live="polite"></span>
        
        <label for="email">Email:</label>
        <input type="email" class="reg-form-input" name='login-email' id="login-email" placeholder="Enter your email address" autocomplete="off" required >
        <label for="password">Password: <p class="disclaimer">(min. 8 characters with letters and numbers)</p></label>
        <input type="text" class="reg-form-input" name='login-password' id="login-password" placeholder="Enter your password here" autocomplete="off" required >
        <button id="submit-login" type="submit">Login</button>
      </form>

    </section>
  </main>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
